<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add</title>
</head>
<body>
<p>Привет!</p>
<a href="/">На главную</a>
<form method="post" enctype="multipart/form-data" action="/uploadFile">
    <input type="text" name="text" autocomplete="off" autofocus><br>
    <input type="file" name="file"><br>
    <input type="submit">
    <br>

</form>
<br>
<img th:src="'/images/batman-logo.gif'" th:alt="'batman-logo.gif'" style="width: 50px"/>
<img th:src="'/img/batman-logo.gif'" th:alt="'batman-logo.gif'" style="width: 50px"/>
<br>
<div th:each="el : ${posts}">
    <p th:text="${el.getDescription()}"/>
    <img th:src="'/upload/' + ${el.getFileName()}" th:alt="${el.getFileName()}" style="width: 50px"/>
</div>
</body>
</html>
